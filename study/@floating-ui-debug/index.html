<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sourcecode of @floating-ui</title>
    <style>
      html {
        position: relative;
      }

      body {
        /* transform: translateY(800px); */
      }

      .btn-container {
        transform: translate(0);
      }

      .button {
        margin-top: 500px;
      }

      .tooltip {
        background-color: rebeccapurple;
        padding: 20px;
        width: 200px;
        position: fixed;
      }

      .spacer {
        display: flex;
        height: 600px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <p>sourcecode of @floating-ui</p>
    <div id="app">
      <div class="spacer"></div>
      <div class="btn-container">
        <button id="button" class="button">button</button>
      </div>
      <div class="tooltip" id="tooltip"> this is tooltip</div>
      <div class="spacer"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
